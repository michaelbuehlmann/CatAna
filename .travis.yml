sudo: false
dist: trusty
language: generic

env:
  global:
    - secure: ""

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
      - deadsnakes
    packages:
      - gcc-5
      - g++-5
      - gcc-6
      - g++-6
      - cmake
      - cmake-data
      - libatlas-base-dev
      - libfftw3-dev
      - libgsl0-dev
      - libcfitsio3-dev
      - python3.5
      - python3.5-dev
      - doxygen

before_install:
  - python3 -m venv .venv
  - source .venv/bin/activate
  - pip install --upgrade pip setuptools

jobs:
  include:
    - stage: build
      env:
        - CC=gcc-6
        - CXX=g++-6
      script:
        - mkdir build && cd build
        - cmake -DBUILD_TESTS=ON -DBUILD_PYTHON=ON ..
        - make VERBOSE=1
        - ./test/TESTS
    - # same stage
      env:
        - CC=gcc-5
        - CXX=g++-5
      script:
        - mkdir build && cd build
        - cmake -DBUILD_TESTS=ON -DBUILD_PYTHON=ON ..
        - make VERBOSE=1
        - ./test/TESTS

    - stage: python_n_docs
      env:
        - CC=gcc-6
        - CXX=g++-6
        - secure: ""
      script:
        - set -e
        - pip install numpy doctr sphinx sphinx_rtd_theme breathe
        - python setup.py build
        - python setup.py test
        - python setup.py install
        - cd docs
        - doxygen Doxyfile
        - make html
        - cd ..
        - doctr deploy . --built-docs docs/_build/html --no-require-master
        # TODO: remove no-require-master

    - stage: pypi_deploy
      env:
        - CC=gcc-6
        - CXX=g++-6
        - secure: ""
        - TWINE_USERNAME=mirthlessmarmot
      script:
        - pip install --upgrade numpy setuptools wheel twine
        - pwd
        - ls
        - python setup.py sdist
        - if [ -n "$TRAVIS_TAG" ]; then twine upload -r "https://test.pypi.org/legacy/" dist/*; else echo "package _not_ uploaded to testpypi"; fi
        - if [ "$TRAVIS_BRANCH" = "master" -a -n "$TRAVIS_TAG" ]; then twine upload dist/*; else echo "package _not_ uploaded to pypi"; fi